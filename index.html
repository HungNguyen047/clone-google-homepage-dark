<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Google</title>
		<link rel="icon" type="image/svg" href="favicon.svg" />
		<link rel="stylesheet" href="style.css" />

		<!-- google material symbols -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
	</head>

	<body class="min-h-screen flex flex-col">
		<header class="flex items-center justify-end bg-[var(--bg-color)]">
			<nav class="flex items-center p-4 gap-[1.1rem] text-[13px]">
				<a class="hover:underline" href="https://mail.google.com/mail/u/0/?ogbl#inbox">
					<p>Gmail</p>
				</a>
				<a class="hover:underline" href="https://www.google.com/imghp?hl=en&authuser=0&ogbl">
					<p>Images</p>
				</a>
				<a href="">
					<span class="material-symbols-outlined">
						apps
					</span>
				</a>
				<a href="">
					<span class="material-symbols-outlined">
						account_circle
					</span>
				</a>
			</nav>
		</header>

		<main class="flex-1 flex flex-col items-center justify-center gap-[1.6rem] bg-[var(--bg-color)]">
			<div>
				<img src="google-logo.png" alt="google-logo" />
			</div>
			<div class="flex items-center px-[1rem] py-[0.67rem] gap-5 w-[38rem] border border-solid border-zinc-500 rounded-full">
				<span class="material-symbols-outlined text-gray-400">
					search
				</span>
				<input class="flex-1 border-none outline-none bg-[var(--bg-color)]" />
				<img class="w-[0.9rem]" src="mic-icon.png" alt="mic-icon">
				<img class="w-[1.55rem]" src="cam-icon.png" alt="mic-icon">
			</div>
			<div class="flex items-center gap-3 text-[14px]">
				<button class="px-3 py-[0.4rem] border border-transparent bg-zinc-700 rounded hover:border-neutral-500 focus:border-neutral-500 cursor-pointer">Google Search</button>
				<button class="px-3 py-[0.4rem] border border-transparent bg-zinc-700 rounded hover:border-neutral-500 focus:border-neutral-500 cursor-pointer">I'm Feeling Lucky</button>
			</div>
			<div class="text-[13px]">
				Google offered in: <span class="text-[var(--blue-color)]">Fran√ßais</span>
			</div>
			<div class="h-[8.5rem]"></div>
		</main>

		<footer class="flex flex-col bg-[var(--bg-darker-color)] text-[15px]">
			<div class="px-7 py-3">
				<p>France</p>
			</div>
			<div class="flex flex-col items-center justify-center gap-6 py-3 border-t border-neutral-700 min-[1100px]:flex-row min-[1100px]:justify-between min-[1100px]:px-[2.2rem]">
				<div class="flex items-center gap-[1.6rem]">
					<a class="hover:underline" href="https://about.google/?fg=1">
						About
					</a>
					<a class="hover:underline" href="https://ads.google.com/intl/en_fr/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&fg=1">
						Advertising
					</a>
					<a class="hover:underline" href="https://smallbusiness.withgoogle.com/intl/fr_fr/?subid=fr-fr-et-g-awa-a-g_hpbfoot1_1!o2&gmbsrc=fr-fr-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/">
						Business
					</a>
					<a class="hover:underline" href="https://www.google.com/search/howsearchworks/?fg=1">
						How Search works
					</a>
				</div>
				<div class="flex items-center gap-[1.6rem]">
					<a class="hover:underline" href="https://support.google.com/legal/answer/3110420?hl=en-FR&fg=1">
						Report inappropriate content
					</a>
					<a class="hover:underline" href="https://support.google.com/websearch/answer/7585859?hl=en-FR&fg=1&visit_id=638488574259510121-1961589017&p=fr_consumer_info&rd=1">
						Consumer information
					</a>
					<a class="hover:underline" href="https://policies.google.com/privacy?hl=en-FR&fg=1">
						Privacy
					</a>
					<a class="hover:underline" href="https://policies.google.com/terms?hl=en-FR&fg=1">
						Terms
					</a>
					<a class="cursor-pointer horver:underline" href="">
						Settings
					</a>
				</div>
			</div>
		</footer>
	</body>
</html>
